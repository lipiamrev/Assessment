<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/StopWatch/css/stop.css">
    <title>Document</title>
</head>

<body>
    <!--- this is for time machine displaying-->
    <h1 style=" background-color: palegreen;">Timer Machine</h1>

    <table>

        <!--- this is for time counting  displaying-->
        <tr>
            <td>
                <div id="t"
                    style=" background-color: #dddddd; font-size: 50px; border-radius: 30%; text-align: center; ">
                    <span id="time">00:00</span></div>
            </td>
        </tr>



        <!--- this is for inputting  time and submit -->
        <tr>
            <td>
                <input type="text" name="in" id="in">

                <input type="submit" value="Start" onclick="start()">
            </td>
        </tr>

    </table>
    <script src="/StopWatch/js/stop.js"></script>
</body>

</html>
