<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
  <!--Links to add bootstrap to add styling to the webpage-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <!--Jumbotron uses utility classes for typography and spacing to space content out within the larger container.
  The classes are predefined which can be directly used as per requirement -->
  <div class="jumbotron">
    <div class="container">
      <h2>Currency Calculator</h2>
      <p class="lead">Convert the currency</p>
      <form class="form-inline">
        <div class="form-group mb-2">
          <input type="number" class="form-control" id="amount" />
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <select class="form-control" id="currency-1" required>
            <option>INR</option>
            <option>EUR</option>
            <option>USD</option>
          </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label>convert to</label>
          <select class="form-control" id="currency-2" required>
            <option>EUR</option>
            <option>USD</option>
            <option>INR</option>
          </select>
        </div>
        <button class="btn calculate-btn btn-primary mb-2">Show me the result!</button>
      </form>
      <div class="result">
        <p>
          <span class="given-amount"></span>
          <span class="base-currency"></span>
          <span class="final-result"></span>
          <span class="second-currency"></span>
        </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/currency.js"></script>
</body>

</html>
